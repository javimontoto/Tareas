<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😎 Tareas para hacer 😎</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Tareas APP</h1>
        <form id="formulario">
            <input id="input" type="text" placeholder="Ingresa la tarea" class="form-control my-2" autofocus>
            <button class="btn btn-primary btn-block" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" style="cursor: pointer;"></i>
                <i class="fas fa-minus-circle text-danger" style="cursor: pointer;"></i>
            </h3>
        </div>
    </template> 
    <script src="app.js"></script>
</body>
</html>
